<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Text Tower</title>
    <style>
        body {
            background-color: #1a1a1a;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1200px;
        }
        
        .parallelepiped {
            position: relative;
            width: 180px;
            height: 280px;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(40deg);
            animation: float 10s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0% { transform: rotateX(20deg) rotateY(40deg) translateY(0); }
            100% { transform: rotateX(25deg) rotateY(45deg) translateY(-10px); }
        }
        
        .face {
            position: absolute;
            background: rgba(255, 255, 255, 0.02);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .front {
            width: 100%;
            height: 100%;
            transform: translateZ(60px);
        }
        
        .back {
            width: 100%;
            height: 100%;
            transform: translateZ(-60px);
        }
        
        .right {
            width: 120px;
            height: 100%;
            right: -60px;
            transform: rotateY(90deg);
        }
        
        .left {
            width: 120px;
            height: 100%;
            left: -60px;
            transform: rotateY(-90deg);
        }
        
        .top {
            width: 100%;
            height: 120px;
            top: -60px;
            transform: rotateX(90deg);
        }
        
        .bottom {
            width: 100%;
            height: 120px;
            bottom: -60px;
            transform: rotateX(-90deg);
        }
        
        .edge {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        /* Front face edges */
        .edge-front-top { 
            top: 0; left: 0; 
            height: 2px; width: 180px; 
            transform: translateZ(60px);
        }
        
        .edge-front-bottom { 
            bottom: 0; left: 0; 
            height: 2px; width: 180px; 
            transform: translateZ(60px);
        }
        
        .edge-front-left { 
            top: 0; left: 0; 
            width: 2px; height: 280px; 
            transform: translateZ(60px);
        }
        
        .edge-front-right { 
            top: 0; right: 0; 
            width: 2px; height: 280px; 
            transform: translateZ(60px);
        }
        
        /* Back face edges */
        .edge-back-top { 
            top: 0; left: 0; 
            height: 2px; width: 180px; 
            transform: translateZ(-60px);
        }
        
        .edge-back-bottom { 
            bottom: 0; left: 0; 
            height: 2px; width: 180px; 
            transform: translateZ(-60px);
        }
        
        .edge-back-left { 
            top: 0; left: 0; 
            width: 2px; height: 280px; 
            transform: translateZ(-60px);
        }
        
        .edge-back-right { 
            top: 0; right: 0; 
            width: 2px; height: 280px; 
            transform: translateZ(-60px);
        }
        
        /* Connecting edges */
        .edge-top-front-back-left {
            width: 120px;
            height: 2px;
            top: 0;
            left: 0;
            transform: rotateY(-90deg) translateX(-60px);
        }
        
        .edge-top-front-back-right {
            width: 120px;
            height: 2px;
            top: 0;
            right: 0;
            transform: rotateY(90deg) translateX(-60px);
        }
        
        .edge-bottom-front-back-left {
            width: 120px;
            height: 2px;
            bottom: 0;
            left: 0;
            transform: rotateY(-90deg) translateX(-60px);
        }
        
        .edge-bottom-front-back-right {
            width: 120px;
            height: 2px;
            bottom: 0;
            right: 0;
            transform: rotateY(90deg) translateX(-60px);
        }
        
        /* Top and bottom edges */
        .edge-top-left-right-front {
            width: 180px;
            height: 2px;
            top: -60px;
            left: 0;
            transform: rotateX(90deg);
        }
        
        .edge-top-left-right-back {
            width: 180px;
            height: 2px;
            top: -60px;
            left: 0;
            transform: rotateX(90deg) translateZ(-120px);
        }
        
        .edge-bottom-left-right-front {
            width: 180px;
            height: 2px;
            bottom: -60px;
            left: 0;
            transform: rotateX(-90deg);
        }
        
        .edge-bottom-left-right-back {
            width: 180px;
            height: 2px;
            bottom: -60px;
            left: 0;
            transform: rotateX(-90deg) translateZ(-120px);
        }
        
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transform-style: preserve-3d;
            padding: 5px;
            box-sizing: border-box;
            z-index: 1;
        }
        
        .text-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .text-char {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
            font-size: 0.65rem;
            line-height: 0.85;
            margin: 0;
            text-align: center;
        }
        
        /* Z-position for each column - with smaller gaps */
        .layer-1 { transform: translateZ(58px); }
        .layer-2 { transform: translateZ(52px); }
        .layer-3 { transform: translateZ(46px); }
        .layer-4 { transform: translateZ(40px); }
        .layer-5 { transform: translateZ(34px); }
        .layer-6 { transform: translateZ(28px); }
        .layer-7 { transform: translateZ(22px); }
        .layer-8 { transform: translateZ(16px); }
        .layer-9 { transform: translateZ(10px); }
        .layer-10 { transform: translateZ(4px); }
        .layer-11 { transform: translateZ(-2px); }
        .layer-12 { transform: translateZ(-8px); }
        .layer-13 { transform: translateZ(-14px); }
        .layer-14 { transform: translateZ(-20px); }
        .layer-15 { transform: translateZ(-26px); }
        .layer-16 { transform: translateZ(-32px); }
        .layer-17 { transform: translateZ(-38px); }
        .layer-18 { transform: translateZ(-44px); }
        .layer-19 { transform: translateZ(-50px); }
        .layer-20 { transform: translateZ(-56px); }
        
        /* Adjust visibility based on depth */
        .layer-1 .text-char { opacity: 1; }
        .layer-4 .text-char { opacity: 0.95; }
        .layer-7 .text-char { opacity: 0.9; }
        .layer-10 .text-char { opacity: 0.85; }
        .layer-13 .text-char { opacity: 0.8; }
        .layer-16 .text-char { opacity: 0.75; }
        .layer-19 .text-char { opacity: 0.7; }
        
        @keyframes pulse {
            0% { opacity: 0.8; box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { opacity: 1; box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { opacity: 0.8; box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); }
        }
        
        .edge {
            animation: pulse 4s infinite;
        }
    </style>
</head>
<body>
    <div class="parallelepiped">
        <!-- Faces -->
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        
        <!-- Edges -->
        <div class="edge edge-front-top"></div>
        <div class="edge edge-front-bottom"></div>
        <div class="edge edge-front-left"></div>
        <div class="edge edge-front-right"></div>
        
        <div class="edge edge-back-top"></div>
        <div class="edge edge-back-bottom"></div>
        <div class="edge edge-back-left"></div>
        <div class="edge edge-back-right"></div>
        
        <div class="edge edge-top-front-back-left"></div>
        <div class="edge edge-top-front-back-right"></div>
        <div class="edge edge-bottom-front-back-left"></div>
        <div class="edge edge-bottom-front-back-right"></div>
        
        <div class="edge edge-top-left-right-front"></div>
        <div class="edge edge-top-left-right-back"></div>
        <div class="edge edge-bottom-left-right-front"></div>
        <div class="edge edge-bottom-left-right-back"></div>
        
        <!-- Text Layers -->
        <script>
            // Generate all 20 layers dynamically to reduce HTML size
            window.onload = function() {
                const parallelepiped = document.querySelector('.parallelepiped');
                
                // Text template for a column
                const textChars = "RANDOMLETTERS".split('');
                
                // Create 20 layers
                for (let layer = 1; layer <= 20; layer++) {
                    const contentDiv = document.createElement('div');
                    contentDiv.className = `content layer-${layer}`;
                    
                    // Create 4 columns per layer
                    for (let col = 0; col < 4; col++) {
                        const column = document.createElement('div');
                        column.className = 'text-column';
                        
                        // Add characters to each column
                        textChars.forEach(char => {
                            const charDiv = document.createElement('div');
                            charDiv.className = 'text-char';
                            charDiv.textContent = char;
                            column.appendChild(charDiv);
                        });
                        
                        contentDiv.appendChild(column);
                    }
                    
                    parallelepiped.appendChild(contentDiv);
                }
            };
        </script>
    </div>
</body>
</html>
